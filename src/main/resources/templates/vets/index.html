<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
    <!--/*thymesVar id="vet" type="co.winish.petclinic.model.Vet"*/-->

    <h1 th:text="'List of Vets'"></h1>

    <table>
        <thead>
        <tr>
            <th>id</th>
            <th>First name</th>
            <th>Last name</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.id}"></td>
            <td th:text="${vet.firstName}"></td>
            <td th:text="${vet.lastName}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
